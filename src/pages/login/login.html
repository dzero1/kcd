<ion-header>

  <ion-navbar>
    <ion-title class="app-title">Side-dish</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>{{ 'MEMBER_LOGIN' | translate }}</h2>
  <div style="margin-top: 50px">
    <ion-item>
      <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item> 
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
  </div>
  <div style="margin-top: 50px">
      {{ 'NON_MEMBER_LOGIN' | translate }}
      <button ion-button block color="danger" (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button>
  </div>
</ion-content>
