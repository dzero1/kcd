<ion-header>

  <ion-navbar>
    <ion-title class="app-title">Side-dish</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>{{ 'MEMBER_LOGIN' | translate }}</h2>
  <div style="margin-top: 50px" padding>
    <ion-item>
      <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
      <ion-input type="text" autocomplete="off" [(ngModel)]="account.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="password" autocomplete="off" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item> 
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>

    <div class="sign-up-area">
      {{ 'NON_MEMBER' | translate }} <a (click)="signup()">{{ 'SIGNUP' | translate }}</a>
    </div>

  </div>
</ion-content>
