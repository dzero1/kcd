<ion-header>

  <ion-navbar>
    <ion-title class="app-title">Side-dish</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>{{ 'MEMBER_LOGIN' | translate }}</h2>
  <div style="margin-top: 50px" padding>
    <ion-item>
      <!-- <ion-label>{{ 'USERNAME' | translate }}</ion-label> -->
      <ion-input type="text" autocomplete="off" [(ngModel)]="account.username" name="username" placeholder="{{ 'USERNAME' | translate }}"></ion-input>
      <ion-icon name="md-person" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <!-- <ion-label>{{ 'PASSWORD' | translate }}</ion-label> -->
      <ion-input type="password" autocomplete="off" [(ngModel)]="account.password" name="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      <ion-icon name="md-lock" item-left></ion-icon>
    </ion-item> 

    <div class="validation-errors" *ngIf="error">
      <div class="error-message" >
        {{error}}
      </div>
    </div>
    
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>

    <div class="sign-up-area">
      {{ 'NON_MEMBER' | translate }} <a (click)="signup()">{{ 'SIGNUP' | translate }}</a>
    </div>

  </div>
</ion-content>
