
<ion-header>

  <ion-navbar>
    <ion-title class="app-title">{{ 'APP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{ 'SIGNUP_TITLE' | translate }}</h3>
  
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'PASSWORD_AGAIN' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="account.password2" name="password2"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" (click)="doSignup()" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
    </div>

  </ion-list>
</ion-content>
