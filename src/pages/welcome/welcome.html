<ion-content scroll="false" padding>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-bg">
      <h1 class="app-title">{{ 'APP_TITLE' | translate }}</h1>
    </div>

    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>

    <div class="try-area">
      {{ 'TRY_BEFORE_LOG' | translate }}
      <button ion-button block color="secondary" (click)="try()" class="try">{{ 'Try' | translate }}</button>
    </div>
    <div class="sign-in-area">
      {{ 'MEMBER' | translate }}
      <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
    </div>
    <div class="sign-up-area">
      {{ 'NON_MEMBER' | translate }} <a (click)="signup()">{{ 'SIGNUP' | translate }}</a>
    </div>
  </div>
</ion-content>
