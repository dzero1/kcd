</ion-header>
  
<ion-menu [content]="content" #mainMenu id="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-title class="app-title">{{ 'APP_TITLE' | translate }}</ion-title>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="side-menu" *ngIf="_user">
    <ion-list id="menu-list">
      <ion-item color="none" id="menu-list-item1">
        <ion-thumbnail item-left>
          <img [src]="apiroot + '/user/picture?image=' + _user.profile.profile_image" />
        </ion-thumbnail>
        <h2>{{_user.profile.firstname}} {{_user.profile.lastname}}</h2>
      </ion-item>
    </ion-list>
    <button id="close-button" ion-button color="light" block icon-left style="text-align:left;" (click)="logout()">
      <ion-icon name="power"></ion-icon>Logout
    </button>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
